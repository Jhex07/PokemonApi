{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Informacion pokemon</title>
    <link rel="stylesheet" href="{% static "css/style3.css" %}">
</head>
<body>
    
    <!--Header-->
    <div id="head">
        <img src="{% static "img/logo.png" %}">
    </div>

    <!--Boton para volver al inicio o lista de pokemones-->
    <button class="back"><a href="{% url 'pokemon_lista' %}">Volver</a></button>

    <h2>Registrar Usuario</h2>
    <div class="contenedor">
        <form class="formulario" method="post">
            {% csrf_token %} <!--Token csrf para proteger formulario-->
            <label for="email">Correo:</label>
            <input type="email" name="email" required><br><br> <!--Campo de entrada del correo-->
            <label for="contrasenia">Contraseña:</label>
            <input type="password" name="contrasenia" required><br><br> <!--Campo de entrada de contraseña-->
            <input type="submit" value="Crear Cuenta"> <!--boton para Registrarse-->
        </form>
    </div>

    <h3>{{creada}}</h3> <!--Mensaje para que indica que la cuenta fue registrada-->
</body>
<html>
